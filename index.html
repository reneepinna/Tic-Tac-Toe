<!DOCTYPE html>
<html lang="en">
<head>
  <title>Tic-Tac-Toe</title>
  <link href="styles.css" rel="stylesheet">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,300;0,400;0,700;0,900;1,300;1,400;1,700;1,900&display=swap" rel="stylesheet">
</head>
<body>
  <section class="player-bar" id="player-1">
    <h2>Player 1</h2>
  </section>
  <section class="main">
    <h2 id="turn-message">Player Turn</h2>
    <section id="tac-container">
      <article class="tac-box open" id="0"></article>
      <article class="tac-box open" id="1"></article>
      <article class="tac-box open" id="2"></article>
      <article class="tac-box open" id="3"></article>
      <article class="tac-box open" id="4"></article>
      <article class="tac-box open" id="5"></article>
      <article class="tac-box open" id="6"></article>
      <article class="tac-box open" id="7"></article>
      <article class="tac-box open" id="8"></article>
    </section>
  </section>
  <section class="player-bar" id="player-2">
    <h2>Player 2</h2>
  </section>
  <script type="text/javascript" src="main.js"></script>
</body>
</html>
